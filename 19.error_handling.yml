---
- name: error handling
  hosts: local
  connection: local
  become: true
  tasks:
    - name: check user exists or not
      ansible.builtin.command: id roboshop
      register: user_output
      ignore_errors: true

    - name: print the output
      ansible.builtin.debug:
        msg: "{{ user_output }}"

    - name: create user
      ansible.builtin.command: useradd roboshop
      when: users_output.rc != 0